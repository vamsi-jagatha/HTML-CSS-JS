<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advise Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
    
    <body>
        <div class="background d-flex flex-row justify-content-center p-5 ">
            <div class="d-flex flex-column justify-content-center">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="card-container  ">
                                <h1 class="heading text-center col-12 p-3">Advise <span id="num"></span></h1>
                                <h3 class="heading-sm text-center col-12 p-3">Advise <span id="numSm"></span></h3>
                                <p class="line"><p>
                                <div class="col-12 ">
                                    <div class="d-none" id="spinner">
                                        <div class="d-flex justify-content-center">
                                            <div class="spinner-border" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="advise d-flex justify-content-center align-items-center p-3" id="advise"></p>
                                </div>
                                <div class="buttons-container text-center m-3 ">
                                    <button type="submit" class=" custom-button " id="generateBtn">Generate </button>
                                    <button type="submit" class=" custom-button " id="resetBtn">Reset</button>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>
       <script src="script.js"></script>
</html>
