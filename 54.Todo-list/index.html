<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="">
            <h1 class="create-task-heading">My <span class="create-task-heading-subpart">Todos</span></h1>
            <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Create a Todo..." autocomplete="off"/>
            <button class="button" id="addTodoButton">Add</button>
            <h1 class="todo-items-heading">My <span class="todo-items-heading-subpart">Tasks</span></h1>
            <ul class="todo-items-container" id="todoItemsContainer"></ul>
            <button class="button" id="saveTodoButton">Save</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
