<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="side-bar">
        <div class="sidebar-top">
            <i class="logo fa-solid fa-truck-fast"></i>
            <span class="brand "> Truck-To-Door</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-items"><i class="list-item-icon fa-solid fa-bars"></i><span class="list-item-text">Dashboard</span></li>
                <li class="list-items"><i class="list-item-icon  fa-solid fa-house"></i><span class="list-item-text">Home</span></li>
                <li class="list-items active"><i class="list-item-icon  fa-solid fa-magnifying-glass"></i><span class="list-item-text">Search</span></li>
                <li class="list-items"><i class="list-item-icon fa-solid fa-signal"></i><span class="list-item-text">Insights</span></li>
                <li class="list-items"><i class="list-item-icon fa-regular fa-folder-open"></i><span class="list-item-text">Docs</span></li>
                <li class="list-items"><i class="list-item-icon fa-solid fa-toolbox"></i><span class="list-item-text">Tools</span></li>
                <li class="list-items"><i class="list-item-icon fa-solid fa-rocket"></i><span class="list-item-text">Fast-Delivery</span></li>
                <li class="list-items"><i class="list-item-icon fa-solid fa-people-group"></i><span class="list-item-text">Community</span></li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <span class="Copyrights"><i class="sidebar-bottom-logo fa-regular fa-copyright"></i>vamsijagatha, 2024.</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
