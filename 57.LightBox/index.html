<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-background">
        <h1>Limited Sale 80% OFF</h1>
        <marquee class="tagline" behavior="scroll" direction="left">Explore endless possibilities at our shopping website! Discover top brands, unbeatable prices, and exclusive deals. Shop now for a seamless, enjoyable, and rewarding experience tailored just for you!</marquee>
        <button class="btn">Show More</button>
    </section>
    <section class="overlay-background" id="background">
        <div class="background">

            <div class="close-button-container" id="closeBtn">
                <svg class="close-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Menu / Close_MD"> <path id="Vector" d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
            </div>

            <div class="product-container" >
                    <img class="main-img" src="imges/img1.jpg" alt="">
                <div class="arrows-container">
                    <svg id="arrowLeft" class="arrow-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z" fill="#000000"></path> </g></svg>
                    <svg id="arrowRight" class="arrow-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z" fill="#000000"></path> </g></svg>
                </div>
            </div>

            <div class="product-cards-container">
                <div class="product-card" >
                    <img class="main-img" src="imges/img2.jpg" alt="">
                </div>
                <div class="product-card" >
                    <img class="main-img" src="imges/img3.jpg" alt="">
                </div>
                <div class="product-card" >
                    <img class="main-img" src="imges/img4.jpg" alt="">
                </div>
            </div>
            
            <div class="button-container">
                <button class="product-btn">Buy Now</button>
            </div>
        </div>

    </section>
   
    <script src="script.js"></script>
</body>
</html>
