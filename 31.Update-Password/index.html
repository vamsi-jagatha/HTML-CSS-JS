<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password logic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <h1 class="heading text-center mb-5">Update Password</h1>
        <form class="myform" id="updatePasswordForm">
            <div class="">
                <label for="newPassword">NEW PASSWORD</label>
                <input type="password" name="" placeholder="Create password" class="form-control mb-3" id="newPassword" value="" />
                <p class="error-msg" id="newPasswordErrMsg"></p>
            </div>
            <div class="">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="" placeholder="Confirm password" class="form-control" id="confirmPassword" value="" />
                <p class="error-msg" id="confirmPasswordErrMsg"></p>
            </div>

            <div class="text-center">
                <button class="btn btn-primary m-4" id="updateBtn" type="submit">Update</button>
            </div>
            <p class="update-msg" id="updateMsg"></p>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
