<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lorem Ipsum Words Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <h1 class="heading">Random Lorem Ipsum Words Generator</h1>
        <div class="input-container">
            <label for="words"> Enter the No.of Words:</label>
            <input type="number" placeholder="0" name="words" inputmode="numeric" id="words">
        </div>
        <button class="generate" id="generate">Generate</button>
        <p class="result" id="result">
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
