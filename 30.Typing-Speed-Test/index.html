<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <!-- quote,timer,input textarea, buttons, result display -->

    <div class="background">
        <div class="main-container">
            <h1 class="heading">Typing Test</h1>
            <div class="d-flex justify-content-center">
                <div class="spinner-border d-none" id="spinner" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <p class="display-quote" id="quoteDisplay"></p>
            <div class="timer-container">
                <p class="timer-des">Timer :</p>
                <p class="timer" id="timer"> 60</p>
            </div>
            <textarea class="user-input" id="userInput" ></textarea>
        <p class="result" id="displayResult"></p>
        <p class="WPM" id="WPM"></p>
        <div class="buttons-container">
            <button class="start" id="startBtn">Start</button>
            <button class="reset" id="resetBtn">Reset</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
