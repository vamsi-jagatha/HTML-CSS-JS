<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi progressive Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="background">
            <section>
                <div class="list-container">
                    <ul class="list">
                        <li class="list-items"><span>1</span></li>
                        <li class="list-items"><span>2</span></li>
                        <li class="list-items"><span>3</span></li>
                        <li class="list-items"><span>4</span></li>
                    </ul>
                    <div class="line"></div>
                </div>
                <div class="buttons-container">
                    <button class="prev">Prev</button>
                    <button class="next">Next</button>
                </div>
            </section>
        </main>
        
        <script defer>
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            const circles = document.querySelectorAll('.list-items');
            const progressLine = document.querySelector('.line');

            let currentValue = 0;
            let lineWidth = 0;

            function updateCircles() {
                circles.forEach((circle, index) => {
                    index <= currentValue ? circle.classList.add('active') : circle.classList.remove('active');
                });
            }

            next.addEventListener('click', () => {
                currentValue = currentValue < 3 ? currentValue + 1 : 3;
                lineWidth = currentValue * 6.9;
                progressLine.style.width = lineWidth + "vw";
                updateCircles();
            });

            prev.addEventListener('click', () => {
                currentValue = currentValue > 0 ? currentValue - 1 : 0;
                lineWidth = currentValue * 6.9;
                progressLine.style.width = lineWidth + "vw";
                updateCircles();
            });

            updateCircles();
        </script>
</body>
</html>
