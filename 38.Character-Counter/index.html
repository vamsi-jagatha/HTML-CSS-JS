<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-background">
        <h1 class="main-heading">Automatic Character Counter</h1>
        <main>
            <h2 class="heading">
                Enter your text in the box below:
            </h2>
        <textarea class="user-input-area" autofocus placeholder="Enter Your Text Here...!" name="" id="userInputArea" cols="30" rows="10"></textarea>
        <p class="para" >Number of Characters: <span  id="noOfCharacters">0</span></p>
        <p class="para" >Number of Words: <span id="noOfWords">0</span></p>
        <p class="para" >Number of Spaces: <span id="noOfSpaces">0</span></p>
    </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
