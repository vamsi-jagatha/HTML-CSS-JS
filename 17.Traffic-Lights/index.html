<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="main-container">
            <div class="buttons-container">
                <button class="stop-button" id="stopButton">Stop</button>
                <button class="ready-button" id="readyButton">Ready</button>
                <button class="go-button" id="goButton">Go</button>
            </div>
            <div class="lights-container">
                <div class="stop-light" id="stopLight"></div>
                <div class="ready-light" id="readyLight"></div>
                <div class="go-light" id="goLight"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
