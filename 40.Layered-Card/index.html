<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layerd card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main-background">
        <section class="card-background">
            <div class="card-1">
                 <h2 class="greet">Hi There! <!--gif--></h2>
                 <p class="para-des">Contact us from AnyWhere! we will get in touch in seconds or will reach you in 24hrs</p>
            </div>
            <div class="card-2">
                <h3 class="card-main">Contact us</h3>
                <div class="image-container">
                    <img class="profile-image" src="https://i.pravatar.cc/300" alt="">
                </div>
                <h3 class="name">Paul Xavier</h3>
                <div class="active-status">
                    <span class="status-dot"></span>
                    <p class="status" >Inactive</p>
                </div>
                <button type="submit" class="button">Send a message</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
