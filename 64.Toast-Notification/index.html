<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="newsletter-container">
            <h1 class="heading">Subscribe to news letter</h1>
            <div class="input-container">
                <input type="email" placeholder="Enter your email..." name="email" id="inputEmail" autocomplete="off">
                <button type="submit" class="submit-btn" >Subscribe</button>
            </div>
        </div>
        <div class="toast-container" id="toastContainer"></div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
