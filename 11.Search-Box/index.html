<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Box">
        <input type="checkbox" name="" id="check">
        <div class="search-box">
            <input type="text" placeholder="Type something">
            <label for="check" class="icon"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>
    </div>
</body>
</html>
