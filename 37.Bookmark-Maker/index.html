<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background ">
        <div class="container-fluid">
            <div class="row">
                <div class="card-container col-12 ">
                    <h1 class="heading text-center pt-4 pb-4">Bookmark Your Favorite Sites</h1>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <form class="bookmark-container col-10 col-md-5" id="bookmarkForm">
                            <div class="input-1 col-12">
                                <label for="siteNameInput">SITE NAME</label> <br />
                                <input type="text" class="form-control input" placeholder="Enter site name" name="siteName" id="siteNameInput" />
                                <p class="error-msg" id="siteNameErrMsg"></p>
                            </div>
                            <div class="input-2 col-12">
                                <label for="siteUrlInput">SITE URL</label> <br />
                                <input type="text" class="form-control input" placeholder="Enter site URL" name="siteName" id="siteUrlInput" />
                                <p class="error-msg" id="siteUrlErrMsg"></p>
                            </div>
                            <div class="button-container text-right col-12">
                                <button class="button" type="submit" id="submitBtn">Submit</button>
                            </div>
                        </form>
                        <ul class="bookmarks-list d-none col-10 col-md-5" id="bookmarksList"></ul>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
