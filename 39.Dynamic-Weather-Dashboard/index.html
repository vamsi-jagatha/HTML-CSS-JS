<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background" id="background">
        <div class="main-container">
            <div class="search-container">
                <i class="fa-solid fa-location-dot location-icon"></i>
                <input class="user-input" placeholder=" Enter the location" autocomplete="off" type="text" id="userInput">
                <i class="fa-solid fa-magnifying-glass search-icon" id="searchButton"></i>
            </div>
            <div class="weather-report " id="weatherReport">
                <div class="location-display">
                    <p class="lastUpdatedDate" id="lastUpdatedDate"></p>
                    <h1 class="country" id="countryName"></h1>
                    <p class="lastUpdatedTime" id="lastUpdatedTime"></p>
                </div>
                <div class="icons-location">
                    <img src="" alt="Weather Icon" id="weatherIcon" class="weather-icon">
                    <h3 id="currentClimate"></h3>
                    <h1 class="location-name" id="locationName"></h1>
                </div>
                <div class="deg-fah">
                    <div class="center">

                        <h1 class="degree" id="degree"></h1>
                    </div>
                    <div class="center">
                        <svg fill="#d1d1d1" height="45px" width="100px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 365.447 365.447" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M306.069,189.427H7.5c-4.143,0-7.5-3.358-7.5-7.5s3.357-7.5,7.5-7.5h297.119c0.469-0.092,0.954-0.14,1.45-0.14 c24.47,0,44.378-19.908,44.378-44.378S330.539,85.53,306.069,85.53s-44.378,19.908-44.378,44.378c0,4.142-3.357,7.5-7.5,7.5 s-7.5-3.358-7.5-7.5c0-32.741,26.637-59.378,59.378-59.378s59.378,26.637,59.378,59.378c0,32.224-25.801,58.535-57.829,59.358 C307.118,189.372,306.601,189.427,306.069,189.427z"></path> </g> <g> <path d="M152.283,137.479H7.5c-4.143,0-7.5-3.358-7.5-7.5s3.357-7.5,7.5-7.5h143.333c0.469-0.092,0.954-0.14,1.45-0.14 c24.47,0,44.378-19.908,44.378-44.378s-19.908-44.378-44.378-44.378c-24.471,0-44.379,19.908-44.379,44.378 c0,4.142-3.357,7.5-7.5,7.5s-7.5-3.358-7.5-7.5c0-32.741,26.638-59.378,59.379-59.378s59.378,26.637,59.378,59.378 c0,32.224-25.801,58.535-57.829,59.358C153.332,137.423,152.814,137.479,152.283,137.479z"></path> </g> <g> <path d="M244.186,346.866c-32.741,0-59.379-26.637-59.379-59.378c0-4.142,3.357-7.5,7.5-7.5s7.5,3.358,7.5,7.5 c0,24.47,19.908,44.378,44.379,44.378c24.47,0,44.378-19.908,44.378-44.378s-19.908-44.378-44.378-44.378H7.5 c-4.143,0-7.5-3.358-7.5-7.5s3.357-7.5,7.5-7.5h236.686c32.741,0,59.378,26.637,59.378,59.378S276.927,346.866,244.186,346.866z"></path> </g> </g> </g></svg>
                        <h1 class="fahrenheit" id="fahrenheit"></h1>
                    </div>
                </div>
                <div class="wind-humidity">
                    <h2 class="humidity" id="humidity"></h2>
                    <h2 class="wind-speed" id="windSpeed"></h2>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
