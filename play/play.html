<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
<link rel="stylesheet" href="play.css">
<script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
 
  <div class="background">
    <div class="hover-icons  p-5">
     
        <ul class="icons-container">
          <li class="icon-content">
              <a href="https://linkedin.com/" aria-label="LinkedIn" data-social="linkedin">
                <div class="filled"></div>
                  <i class="fa-brands fa-linkedin-in hero-icons "></i>
              </a>
            <div class="tooltip">LinkedIn</div>
          </li>
            
          <li class="icon-content">
              <a href="https://www.github.com/" aria-label="GitHub" data-social="github">
                <div class="filled"></div>
                  <i class="fa-brands fa-github hero-icons "></i>
              </a>
            <div class="tooltip">GitHub</div>
          </li>
    
          <li class="icon-content">
              <a href="https://www.instagram.com/" aria-label="Instagram" data-social="instagram">
                <div class="filled"></div>
                  <i class="fa-brands fa-twitter hero-icons "></i>
              </a>
                <div class="tooltip">twitter</div>
          </li>
                                       
        </ul>
    
    </div>
    
    
    <div class="bg-container text-center d-flex flex-column justify-content-center">
      <h1 class="counter-heading">Counter</h1>
      <p class="counter-value" id="counterValue">0</p>
      <div>
        <button class="button" onclick="decrease()">DECREASE</button>
        <button class="button" onclick="reset()">RESET</button>
        <button class="button" onclick="increase()">INCREASE</button>
      </div>
    </div>
  </div>
                          
<script src="play.js"></script>
</body>
</html>
