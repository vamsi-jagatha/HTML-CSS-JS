<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5ab3b4127.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card front-face">
            <div class="fi-logo">
                <img src="assests/fi-logo-white.png" alt="" class="img-1">
            </div>
            <div class="chip">
                <img src="assests/chip - Copy.png" alt="" class="img-2">
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="card-name">
                <h1>jagatha sri hari vamsi</h1>
                <img src="assests/visa-logo.png" alt="" class="img-3">
            </div>
        </div>



        <div class="card back-face">
        <div class="info">
            <h6>Reach Us:help@fi.care</h6>
            <h6>Not valid for payment in foreign exchange in Nepal & Bhutan</h6>
            <h6>Not Transferable</h6>
        </div>
        
        <div class="black-line"></div>

        <div class="card-number-container">
            <div class="card-no-1">
                <h3>4187 <br> 3026 <br> 7283 <br>7410</h3>
                <div class="Signature" >
                    <div class="white-line"></div>
                    <h1 >authorized signature</h1>   
                </div>
            </div>

            <div class="card-no-2">
                <div>
                    <p>EXP <br> DATE <span>01/99</span></p>
                    <p>SECURITY <br> CODE <span>697</span></p>
                </div>
                <div>
                    <img src="assests/pigeon-logo.png" alt="" class="img-4">
                </div>
                <div>
                    <img src="assests/federal-bank-logo.png" alt="" class="img-5">
                </div>
            </div>
        </div>

        
        </div>
    </div>


    
</body>
</html>
