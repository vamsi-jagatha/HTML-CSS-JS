<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
        <div>
            <h1 class="title">Palindrome Checker</h1>
            <p class="description">A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward, ignoring spaces, punctuation, and capitalization.</p>
        </div>
         <input type="text" name="" id="userInput" placeholder="Enter the text here..." class="user-input" autocomplete="off">
         <button class="btn-check" id="btnCheck" >Check</button>
         <p class="result" ><span id="result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
